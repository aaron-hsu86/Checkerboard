<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>

    div.cell1,
    div.cell2 {
        width: 50px;
        height: 50px;
    }

</style>

<body class="bg-dark text-light">
    
    <h1 class="text-center mt-3 mb-3">*** Checkerboard ***</h1>

    <div id="checkerboard" class="d-flex justify-content-center">
{% for board_row in range(row) %}
    {% for board_col in range(column) %}
        {% if (board_row+board_col)%2 == 0 %}
        <div style="background-color: {{color1}}" class="cell1"></div>
        {% elif (board_row+board_col)%2 == 1 %}
        <div style="background-color: {{color2}}" class="cell2"></div>
        {% endif %}
        {% if board_col >= column-1 %}    
    </div>
        {% endif%}
    {% endfor %}
{% if board_row < row-1 %}
    <div id="checkerboard" class="d-flex justify-content-center">
{% endif %}
{% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
